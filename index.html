<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizador de Dividas</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <button class="header-btn">Despesas</button>
      <div id="divisor"></div>
      <button class="header-btn">Categorias</button>
    </header>
    <main class="row" id="corpo">
      <div class="col-2"></div>
      <div id="cards" class="col-8">
        <div class="card" id="pago">
          Total Pago
          <div id="qnt-pago">0</div>
        </div>
        <div class="card" id="pagar">
          Total a pagar
          <div id="qnt-pagar">0</div>
        </div>
        <div class="card" id="atrasado">
          Atrasadas
          <div id="qnt-atrasado">0</div>
        </div>
      </div>
      <div class="col-2"></div>
      <div class="col-3"></div>
      <section class="col-6" id="container-lista">
        <div class="format-inputs">
          <label for="input-filtro-despesa">Filtrar</label>
          <br />
          <input type="text" id="input-filtro-despesa" />
          <button id="btn-filtrar-despesas" class="btn">Filtrar</button>
        </div>

        <table class="lista">
          <thead>
            <tr>
              <td><p>Data de Vencimento</p></td>
              <td><p>Despesa</p></td>
              <td><p>Valor</p></td>
              <td><p>status</p></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>-</td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
            </tr>
          </tbody>
        </table>
        <button id="btn-add-despesa" class="btn">Adicionar despesa</button>
        <div class="inativo borrao">
          <div class="modal format-inputs">
            <h3>Adicionar Despesa</h3>

            <label for="busca-categoria">Categoria</label>
            <input
              type="text"
              id="busca-categoria"
              placeholder="Busque a categoria"
            />
            <label for="data-vencimento">Data de Vencimento</label>
            <input type="text" id="data-vencimento" placeholder="dd/mm/aaaa" />

            <label for="nome-despesa">Despesa</label>
            <input
              type="text"
              id="nome-despesa"
              placeholder="Nome da Despesa"
            />
            <label for="valor-despesa">Valor</label>
            <input
              type="text"
              id="valor-despesa"
              placeholder="Valor da despesa"
            />
            <div class="container-btns">
              <button class="btn">Salvar</button>
              <button class="btn-vermelho">Cancelar</button>
            </div>
          </div>
        </div>
      </section>
      <section class="inativo" id="categorias">
        <div class="cobertura"></div>
        <div class="modal format-inputs">
          <h3>Categorias</h3>
          <div>
            <label for="">Filtrar</label>
            <br />
            <input type="text" id="input-filtro-categorias" />
            <button id="btn-filtrar-categorias" class="btn">Filtrar</button>
            <table class="lista">
              <thead>
                <tr>
                  <td><p>ID</p></td>
                  <td><p>Categoria</p></td>
                  <td><p>Ações</p></td>
                </tr>
              </thead>
              <tbody id="lista-categorias">
                <tr>
                  <td>-</td>
                  <td>-</td>
                  <td>-</td>
                </tr>
              </tbody>
            </table>
          </div>
          <button id="btn-add-categoria" class="btn">
            Adicionar categoria
          </button>
        </div>
        <div class="inativo borrao">
          <div class="modal format-inputs">
            <h3>Adicionar categoria</h3>
            <label for="input-add-categoria">Categoria</label>
            <input type="text" id="input-add-categoria" />
            <div class="container-btns">
              <button class="btn">Salvar</button>
              <button class="btn-vermelho">Cancelar</button>
            </div>
          </div>
        </div>
      </section>
      <div class="col-3"></div>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
